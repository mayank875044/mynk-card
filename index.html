<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mynk Pluxary Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #0c0f1f;
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      color: white;
      text-align: center;
      box-shadow: 0 0 25px #0f0, 0 0 40px #ff0 inset;
      position: relative;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
      margin-bottom: 15px;
    }
    .name {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(90deg, orange, deeppink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .title {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 10px;
    }
    .insta {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      margin: 10px auto;
      display: inline-block;
      color: white;
    }
    .insta img {
      width: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-top: 20px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .tag {
      background-color: #1f1f3d;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .telegram {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      color: white;
      display: inline-block;
    }
    .telegram img {
      width: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/G1vNgZJ.jpg" alt="Profile Picture">
    <div class="name">MYNK PLUXARY</div>
    <div class="title">FITNESS MODEL</div>

    <div class="insta">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/> @MYNK.LLIFTS
    </div>

    <div class="section-title">PASSION</div>
    <div class="tags">
      <div class="tag">FITNESS</div>
      <div class="tag">MODELING</div>
      <div class="tag">HEALTH</div>
    </div>

    <div class="telegram">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png"/> Join my Telegram: @MYNK_CHANNEL
    </div>
  </div>
</body>
</html>
